<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="1.html" method="post">
<div class="name">
    <label for="username">姓名：</label>
    <input type="text" name="username" placeholder="用户名">
</div>
<div class="password">
    <label for="password">密码：</label>
    <input type="password" name="password">
</div>
<div class="sex">
    <label for="sex">性别</label>
    <input type="radio" name="sex" value="男" >男
    <input type="radio" name="sex" value="女" >女
</div>
<div class="sexy">
    <label for="sexy">性取向</label>
    <input type="radio" name="sexy" value="男">男
    <input type="radio" name="sexy" value="女">女
    <input type="radio" name="sexy" value="外星人">外星人
</div>
<div class="hobby">
    <label for="hobby">爱好：</label>
    <input type="checkbox" value="金钱" name="hobby">金钱
    <input type="checkbox" value="权利" name="hobby">权利
    <input type="checkbox" value="女人" name="hobby">女人
</div>
    <div class="textarea">
        <label for="remark">评论：</label>
        <textarea name="remark" >
           汤姆斯 陈独秀同学请你坐下，下面是李大钊的发言时间
        </textarea>
    </div>
    <div class="car">
        <label for="car">我的车</label>
        <select name="car" id="">
            <option value="哈士奇">哈士奇</option>
            <option value="萨博">萨博</option>
        </select>

    </div>
    <div class="submit">
        <input type="submit" value="提交">
    </div>
</form>
</body>
</html>

<script>
    start()


    $(window).on('scroll',function () {
       start()
    })


    function start() {
        $('.box img').each(function () {
            var _this = $(this)
            if(isView(_this)){
                setTimeout(function () {
                    changesrc(_this)
                },500)
            }
        })
    }


    function isView($node) {
        return $node.offset().top <= $(window).height() + $(window).scrollTop()
    }


    function changesrc($img) {
        $img.attr('src', $img.attr('data-src'))
    }


</script>

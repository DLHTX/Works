<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <style>
     *{
         margin: 0;
         padding: 0;
         text-align: center;
     }
     .box{
         margin: 0 auto;
         width: 800px;

     }
      .imgbox{
          width: 220px;
          height: 260px;
          border: 1px solid #6e6e6e;
          float: left;
          text-align: center;
          position: relative;
          margin: 10px;

      }
      img{
          margin-top: 10px;
      }

        p{
            margin-bottom: 5px;
        }
        p:last-child{
            color: red;
        }

        .bulr{
            width: 220px;
            height: 260px;
            background-color: rgba(0,0,0,0.3);
            text-align: center;
            position: absolute;
            left: 0;
            top: 0;
            display: none;
        }
        .bulr button{
            margin-top: 100px;

        }
        .clearfix::after{
            content: '';
            display: block;
            clear: both;
        }
        button{
            padding: 10px 30px;
        }
        .dis{
            display: block !important;
            style
        }

    </style>
</head>
<body>
<h1>可爱的王小秋</h1>
<div class="box clearfix" >
    <div class="imgbox">
        <img src="http://img7.doubanio.com/view/photo/s_ratio_poster/public/p480747492.jpg" alt="">
        <div class="bulr"><button>删除</button></div>
        <p>藏美千足金</p>
        <p>￥1699.00</p>
    </div>
    <div class="imgbox">
        <img src="https://picsum.photos/200/200/?image=1 " alt="">
        <div class="bulr"><button>删除</button></div>
        <p>藏美千足金</p>
        <p>￥1699.00</p>
    </div>

    <div class="imgbox">
        <img src="https://picsum.photos/200/200/?image=3 " alt="">
        <div class="bulr"><button>删除</button></div>
        <p>藏美千足金</p>
        <p>￥1699.00</p>
    </div>
</div>
<button class="add">添加</button>
<button class="bj">编辑</button>


<script>
function getHtml(prod) {
    var html = ''
    html += '<div class="imgbox">'
    html +=' <img src="'+prod.img+'" alt="">'
    html +='<div class="bulr"><button>删除</button></div>'
    html +=' <p>可爱的王小秋</p>'
    html +=' <p>'+prod.price+'</p>'
    return html
}

function getData() {
    var data = []
    for(i=0;i<3;i++){
        var rad
        rad = Math.floor(Math.random()*100)
        dat = {
            img:'//picsum.photos/200/200/?image='+rad,
            price:'￥'+ rad*1000
        }
         data.push(dat)
    }
    return data

}
getData()
console.log(getData())

$('.add').on('click',function () {
    $('.imgbox .bulr').removeClass('dis')
    var data = getData()
    $.each(data,function (idx,val) {
        var html = getHtml(val)
        $('.box').append(html)
    })
})
$('.bj').on('click',function () {
    $('.imgbox .bulr').toggleClass('dis')
})
  $('.box').on('click','button',function () {
      $(this).parents('.imgbox').remove()
      console.log('1')
  })  

</script>
</body>
</html>

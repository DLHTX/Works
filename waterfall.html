<script>

    var index
    index = Math.floor(($('.box').width())/($('img').outerWidth(true)))
    var sz = []
    for(var i = 0 ; i<index ;i++){
        sz[i]= 0
    }
    
    $('img').on('load',function () {
        var minValue = sz[0]
        var minIndex = 0
        for(var i=0;i<index;i++){
            if(sz[i]<minValue){
                minValue = sz[i]
                minIndex = i
            }
          console.log(sz)
        }
        $(this).css({
            left:minIndex * $('img').outerWidth(true),
            top:minValue
        })
        sz[minIndex] += $(this).outerHeight(true)

    })




    $(window).on('resize',function () {
        sz = []
        for(var i = 0 ; i<index ;i++){
            sz[i]= 0
        }
        index = Math.floor(($('.box').width())/($('img').outerWidth(true)))


        $('img').each(function () {
            var minValue = sz[0]
            var minIndex = 0
            for(var i=0;i<index;i++){
                if(sz[i]<minValue){
                    minValue = sz[i]
                    minIndex = i
                }
                console.log(sz)
            }
            $(this).css({
                left:minIndex * $('img').outerWidth(true),
                top:minValue
            })
            sz[minIndex] += $(this).outerHeight(true)

        })


    })




//[100,170,0]
